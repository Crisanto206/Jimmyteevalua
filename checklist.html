  <style>
    :root {
      --primary: #2E0060;
      --secondary: #FFD400;
      --bg-light: #f9f9f9;
      --bg-white: #ffffff;
      --gray: #e0e0e0;
      --text: #333333;
    }
    * { box-sizing: border-box; }
    body {
      background: var(--bg-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: var(--text);
    }
    .container {
      max-width: 1400px;
      margin: auto;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      background: var(--bg-white);
      color: var(--primary);
      padding: 15px 30px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      margin-bottom: 0;
      border-bottom: 4px solid var(--secondary);
    }
    header img { height: 50px; margin-right: 20px; }
    header h1 { font-size: 1.8em; letter-spacing: 1px; margin: 0; }
    .card {
      background: var(--bg-white);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 30px;
    }
    .form-header {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      align-items: flex-end;
    }
    .form-header label {
      flex: 1;
      min-width: 200px;
      font-weight: bold;
      color: var(--primary);
    }
    .form-header input {
      width: 100%;
      border: 1px solid var(--gray);
      border-radius: 4px;
      padding: 6px 10px;
      margin-top: 5px;
    }
    .form-header button {
      background: var(--primary);
      color: var(--bg-white);
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }
    .form-header button:hover {
      background: #3a0077;
    }
    #progressContainer {
      background: var(--gray);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 15px;
      height: 14px;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: var(--secondary);
      transition: width 0.4s ease;
    }
    .sticky-score {
      position: sticky;
      top: 0;
      background: var(--bg-white);
      padding-top: 10px;
      padding-bottom: 10px;
      z-index: 100;
    }
   #totalCalif {
  font-size: 1.2em;
  margin-bottom: 10px;
  display: flex;
  align-items: flex-end;
  gap: 12px;
}
    #totalValue {
      font-weight: bold;
      font-size: 1.5em;
      min-width: 60px;
      text-align: right;
    }
    #gaugeContainer {
      position: relative;
      width: 120px;
      height: 60px;
    }
    #gauge {
      width: 120px;
      height: 60px;
    }
    .section-details {
      margin-bottom: 15px;
      border: 1px solid var(--gray);
      border-radius: 6px;
      overflow: hidden;
    }
    .section-details summary {
      background: var(--primary);
      color: var(--bg-white);
      padding: 10px 15px;
      font-size: 1.1em;
      cursor: pointer;
    }
    .section-details[open] summary {
      background: #3a0077;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid var(--gray);
      padding: 10px;
      vertical-align: top;
      font-size: 0.95em;
    }
    th {
      background: var(--gray);
      text-align: left;
    }
    tbody tr:nth-child(even) {
      background: #fbfbfb;
    }
    .item-col {
      width: 25%;
      font-weight: bold;
      color: var(--primary);
    }
    .comment-col {
      width: 55%;
    }
    .ok-col {
      width: 240px;
      text-align: center;
      white-space: nowrap;
    }
    textarea {
      width: 100%;
      min-height: 3em;
      border: 1px solid var(--gray);
      border-radius: 4px;
      padding: 8px;
      resize: vertical;
      font-family: inherit;
      margin-top: 8px;
    }
    .char-count {
      font-size: .75em;
      color: var(--text);
      text-align: right;
      margin-top: 4px;
    }
 .ok-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 8px;
}
.ok-options label {
  cursor: pointer;
}
.ok-options input {
  display: none;
}
.ok-options span {
  display: inline-block;
  padding: 6px 10px;
  border: 1px solid var(--primary);
  border-radius: 4px;
  transition: background 0.2s, color 0.2s;
  color: var(--primary);
  font-size: 0.9em;
  min-width: 60px;
  text-align: center;
}
.ok-options input:checked + span {
  background: var(--primary);
  color: var(--bg-white);
}


    .lamp-row input {
      width: 70px;
      margin-right: 10px;
      padding: 4px 6px;
      border: 1px solid var(--gray);
      border-radius: 4px;
      font-size: 0.95em;
    }
    .lamp-label {
      font-weight: bold;
      margin-right: 6px;
      font-size: 0.95em;
    }
    .lamp-percentage {
      font-weight: bold;
      font-size: 1em;
      margin-left: 10px;
      color: var(--primary);
    }
    .signatures {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 60px;
    }
    .signature-line {
      width: 40%;
      border-top: 2px dashed var(--gray);
      padding-top: 80px;
      font-weight: bold;
      color: var(--primary);
      text-align: center;
    }
    @media print {
      body { padding: 0; }
      header { display: none; }
      .card {
        box-shadow: none;
        margin: 0;
        border-radius: 0;
      }

    }

  </style>
</head>

    function createSections() {
      const container = document.getElementById('sections');

      let sections = [], current = { title: 'General', items: [] };

      items.forEach((label, idx) => {
        if (label.startsWith('--')) {
          if (current.items.length) sections.push(current);
          current = { title: label.replace(/^--\s*/, ''), items: [] };
        } else {
          current.items.push({ label, idx: idx + 1 });
        }
      });
      sections.push(current);

      sections.forEach(sec => {
        const d = document.createElement('details');
        d.open = true;
        d.className = 'section-details';

          <thead>
            <tr>
              <th class="item-col">Ítem</th>
              <th class="comment-col">Comentario / Datos</th>
              <th class="ok-col">Resultado</th>
            </tr>

            ${sec.items.map(it => {
              // Desglosar quejas (ítem 11) ahora igual que "Requisiciones / Pendientes"

                return `
                  <tr>

                    <td class="comment-col">
                      <div>
                        <label><input type="checkbox" name="dept${it.idx}" value="Obras"> Obras</label>
                        <label><input type="checkbox" name="dept${it.idx}" value="Soporte"> Soporte</label>
                        <label><input type="checkbox" name="dept${it.idx}" value="RH"> RH</label>
                        <label><input type="checkbox" name="dept${it.idx}" value="Compras"> Compras</label>

                      <textarea name="tickets${it.idx}" maxlength="200" placeholder="Números de ticket..."></textarea>
                      <div class="char-count">0/200</div>
                    </td>
                    <td class="ok-col ok-options">
                      ${['Sí', 'No', 'No Aplica'].map(v => `
                        <label>

                          <span>${v}</span>
                        </label>
                      `).join('')}
                    </td>
                  </tr>
                `;
              }
              // Lámparas porcentaje
              else if (it.label === 'Lámparas porcentaje') {
                return `
                  <tr class="lamp-row">
                    <td class="item-col">${it.idx}. ${it.label}</td>

    // --- Cálculo y UI: porcentaje de lámparas fundidas
    function calculateLampPercentage() {
      const total = parseInt(document.getElementById('lamps-total').value, 10) || 0;
      const fundidas = parseInt(document.getElementById('lamps-fundidas').value, 10) || 0;
      let porcentaje = 0;
      if (total > 0) porcentaje = Math.round((fundidas / total) * 100);
      document.getElementById('lamps-percentage').textContent = porcentaje + '%';
    }

    // Actualiza calificación total y barra de progreso
    function updateTotal() {
      let sum = 0;
      const evaluableCount = items.filter(l => !l.startsWith('--') && l !== 'Lámparas porcentaje').length;
      const weight = 100 / evaluableCount;

      items.forEach((l, i) => {
        if (!l.startsWith('--') && l !== 'Lámparas porcentaje') {
          const num = i + 1;
          const sel = document.querySelector(`input[name="ok${num}"]:checked`);
          const val = sel ? sel.value : null;
          const isNegative = negativeLabels.some(rx => rx.test(l));

          if (isNegative) {
            if (val === 'Sí') sum -= weight;
            else if (val === 'No' || val === 'No Aplica') sum += weight;
          } else {
            if (val === 'Sí' || val === 'No Aplica') sum += weight;
          }
        }
      });

      const total = Math.max(0, Math.min(100, sum));
      document.getElementById('totalValue').textContent = total.toFixed(2) + '%';
      document.getElementById('progressBar').style.width = `${total}%`;
      drawGauge(total);

    // Dibuja el semicírculo y aguja en el gauge
    function drawGauge(value) {
      if (!window.ctx) return;
      const ctx = window.ctx;
      const centerX = 60;
      const centerY = 60;
      const radius = 60;

      // Limpiar
      ctx.clearRect(0, 0, 120, 60);

      // Rojo (180°→120°)
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, Math.PI, Math.PI + Math.PI/3, false);
      ctx.fillStyle = '#ff4d4d';
      ctx.fill();

      // Amarillo (120°→60°)
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, Math.PI + Math.PI/3, Math.PI + 2*Math.PI/3, false);
      ctx.fillStyle = '#ffcc00';
      ctx.fill();

      // Verde (60°→0°)
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, Math.PI + 2*Math.PI/3, 2*Math.PI, false);
      ctx.fillStyle = '#00cc44';
      ctx.fill();

      // Aguja (0% a la izquierda, 100% a la derecha)
      const angle = Math.PI + (value / 100) * Math.PI;
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX + (radius - 10) * Math.cos(angle), centerY + (radius - 10) * Math.sin(angle));
      ctx.lineWidth = 4;
      ctx.strokeStyle = '#000';
      ctx.stroke();

      // Círculo central
      ctx.beginPath();
      ctx.arc(centerX, centerY, 5, 0, 2*Math.PI);
      ctx.fillStyle = '#000';
      ctx.fill();
    }

    // Obtener fecha de hoy en zona América/Mexico_City (sin usar librerías externas)
    function getTodayMx() {
      // Offset UTC-6, pero maneja horario de verano (aprox 1er domingo de abril a último de octubre)
      const now = new Date();
      // Forzar uso horario "America/Mexico_City"
      const mx = new Date(now.toLocaleString('en-US', { timeZone: 'America/Mexico_City' }));
      return mx.toISOString().slice(0, 10);
    }

 

    // --- Manejo de calificaciones ---
    async function saveScore() {
      if (!selectedProject) return alert("Selecciona primero un proyecto válido.");
      const fecha = document.getElementById('date').value;
      if (!fecha) return alert("Selecciona una fecha válida.");
      // Recolecta respuestas
      const scoreObj = { date: fecha, user: currentUser.email, at: Timestamp.now() };
      // Por cada ítem que no es sección, guarda el radio y comentario
      let calif = {};
      items.forEach((l, i) => {
        if (!l.startsWith('--')) {
          const num = i + 1;
          const ok = document.querySelector(`input[name="ok${num}"]:checked`);
          const coment = document.querySelector(`[name="coment${num}"], [name="tickets${num}"]`);
          calif[num] = {
            label: l,
            result: ok ? ok.value : "",
            comment: coment ? coment.value.trim() : ""
          };
        }
      });
      // Guarda el resumen
      scoreObj.answers = calif;
      // Calificación numérica final
      scoreObj.total = parseFloat(document.getElementById("totalValue").textContent) || 0;

      // Escribe en Firestore (guarda las últimas 12)
      const ref = doc(db, "project_scores", selectedProject);
      const snap = await getDoc(ref);
      let arr = [];
      if (snap.exists() && Array.isArray(snap.data().scores)) {
        arr = snap.data().scores;
      }
      arr.unshift(scoreObj); // agrega al inicio
      if (arr.length > 12) arr = arr.slice(0, 12);
      await setDoc(ref, { scores: arr }, { merge: true });
      alert("Calificación guardada.");
      loadLastScores(); // refresca últimas
    }

    // Mostrar las últimas 12 calificaciones guardadas (por proyecto)
    async function loadLastScores() {
      const box = document.getElementById("lastScores");
      box.innerHTML = '<b>Últimas 12 calificaciones de este proyecto:</b>';
      if (!selectedProject) return;
      const ref = doc(db, "project_scores", selectedProject);
      const snap = await getDoc(ref);
      if (!snap.exists() || !Array.isArray(snap.data().scores)) {
        box.innerHTML += "<br><i>No hay registros previos.</i>";
        return;
      }
      const arr = snap.data().scores;

    // Ventana detalle para ver calificación completa
    window.showScoreDetail = function(scoreObj) {
      let w = window.open("", "_blank", "width=800,height=600");
      w.document.write("<h2>Detalle de calificación</h2>");
      w.document.write(`<b>Fecha:</b> ${scoreObj.date || ""}<br><b>Usuario:</b> ${scoreObj.user || ""}<br><b>Calificación:</b> ${(scoreObj.total||0).toFixed(2)}%<hr>`);
      for (let n in scoreObj.answers) {
        let ans = scoreObj.answers[n];
        w.document.write(`<b>${ans.label}:</b> ${ans.result || "-"}<br><i>${ans.comment || ""}</i><hr>`);
      }
    }
