<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login - Usuarios</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f9f9f9;margin:0;display:flex;justify-content:center;align-items:center;height:100vh;}
    .container{background:#fff;padding:30px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);width:320px;}
    h2{text-align:center;color:#2E0060;margin-top:0;}
    label{display:block;margin-top:15px;font-weight:bold;color:#2E0060;}
    input{width:100%;padding:8px;margin-top:5px;border:1px solid #ccc;border-radius:4px;}
    button{margin-top:20px;width:100%;padding:10px;background:#2E0060;color:#fff;border:none;border-radius:4px;cursor:pointer;font-weight:bold;}
    button:hover{background:#3a0077;}
    #errorMsg{margin-top:12px;color:red;font-size:0.9em;display:none;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Usuarios</h2>
    <label for="email">Correo</label>
    <input id="email" type="email" placeholder="usuario@dominio.com"/>
    <label for="password">Contraseña</label>
    <input id="password" type="password" placeholder="********"/>
    <button id="btn">Ingresar</button>
    <p id="errorMsg"></p>
  </div>

  <script type="module">
    import { auth } from "./js/firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const btn = document.getElementById("btn");
    const err = document.getElementById("errorMsg");

    btn.addEventListener("click", async () => {
      err.style.display = "none";
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value;
      if(!email||!pass){
        err.textContent = "Completa ambos campos.";
        return err.style.display = "block";
      }
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "checklist.html";
      } catch(e) {
        err.textContent = e.code==="auth/wrong-password"
          ? "Contraseña incorrecta."
          : e.code==="auth/user-not-found"
            ? "Usuario no registrado."
            : e.message;
        err.style.display = "block";
      }
    });
  </script>
</body>
</html>
