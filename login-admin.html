<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Administrador - AccessOne Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    .login-container h2 {
      margin-top: 0;
      text-align: center;
      color: #2E0060;
    }
    .login-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2E0060;
    }
    .login-container input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .login-container button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #2E0060;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
    }
    .login-container button:hover {
      background: #3a0077;
    }
    #errorMsg {
      margin-top: 12px;
      color: red;
      font-size: 0.9em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Administrador</h2>
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" placeholder="admin@dominio.com"/>
    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="********"/>
    <button id="loginBtn">Ingresar</button>
    <p id="errorMsg"></p>
  </div>

  <script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    loginBtn.addEventListener("click", async () => {
      errorMsg.style.display = "none";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) {
        errorMsg.textContent = "Por favor, completa ambos campos.";
        errorMsg.style.display = "block";
        return;
      }

      try {
        // 1) Iniciar sesión
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        // 2) Verificar rol en Firestore
        const snap = await getDoc(doc(db, "users", uid));
        if (!snap.exists() || snap.data().isAdmin !== true) {
          throw new Error("No tienes permisos de administrador.");
        }

        // 3) Redirigir al panel admin
        window.location.href = "admin.html";
      } catch (err) {
        console.error(err);
        let msg = err.message;
        if (err.code === "auth/user-not-found") msg = "Usuario no registrado.";
        else if (err.code === "auth/wrong-password") msg = "Contraseña incorrecta.";
        else if (err.code === "auth/invalid-email") msg = "Formato de correo inválido.";
        errorMsg.textContent = msg;
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
